identity:
  type: None
properties:
  configuration:
    activeRevisionsMode: Single
    ingress:
      allowInsecure: true
      external: true
      targetPort: 8081
  managedEnvironmentId: /subscriptions/b99903c3-6288-4612-b5f9-bb4dc5b192e6/resourceGroups/ACA-Flex-GW-Resource-Group/providers/Microsoft.App/managedEnvironments/ACA-Flex-GW-Environment
  template:
    containers:
    - image: docker.io/mulesoft/flex-gateway:1.8.3
      name: sm-flex-aca-demo-dev-01
      probes:
      - type: Liveness
        httpGet:
          path: "/probes/readiness?allowEnvoyErrors=false&allowAPIErrors=false&allowPolicyErrors=false"
          port: 3000
          scheme: HTTP
      - type: Readiness
        httpGet:
          path: "/probes/readiness?allowEnvoyErrors=false&allowAPIErrors=false&allowPolicyErrors=false"
          port: 3000
          scheme: HTTP
      - type: Startup
        httpGet:
          path: "/probes/readiness?allowEnvoyErrors=false&allowAPIErrors=false&allowPolicyErrors=false"
          port: 3000
          scheme: HTTP
      env:
      - name: FLEX_CONFIG
        value: "apiVersion: gateway.mulesoft.com\/v1alpha1\nkind: Configuration\nmetadata:\n    name: registration\nspec:\n    platformConnection:\n        agentId: ac04c494-6962-4103-8a10-4ab89a69a623\n        region: us-east-1\n        certificateRef:\n            kind: Secret\n            name: flex-registration\n        assetName: sm-flex-aca-demo-dev-01\n        meteringSchemaId: f3a19cd9-edae-4cfa-8bf4-fb8ccf07b39c\n        anypoint: https:\/\/anypoint.mulesoft.com\n        arm: wss:\/\/arm-mcm2-service.kprod.msap.io\/agent\n        events: https:\/\/anypoint.mulesoft.com\/apiruntime\/v1\/events\n        logging: https:\/\/us1.ingest.mulesoft.com\/api\/v2\/logs\n        metering: https:\/\/us1.ingest.mulesoft.com\/api\/v2\/metrics\n        monitoring: https:\/\/us1.ingest.mulesoft.com\/api\/v2\/metrics\n---\napiVersion: gateway.mulesoft.com\/v1alpha1\nkind: Secret\nmetadata:\n    name: flex-registration\nspec:\n    tls.crt: \n    tls.key: \n---\napiVersion: gateway.mulesoft.com\/v1alpha1\nkind: Configuration\nmetadata:\n  name: logging-config\nspec:\n  logging:\n    runtimeLogs:\n      logLevel: debug\n---\napiVersion: gateway.mulesoft.com\/v1alpha1\nkind: Configuration\nmetadata:\n name: probe\nspec:\n probe:\n   enabled: true\n   port: 3000"
    scale:
      minReplicas: 1
      maxReplicas: 1
